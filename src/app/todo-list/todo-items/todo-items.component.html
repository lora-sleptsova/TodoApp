<div>
    <span (click)="toggleCompleteItem(todo)">{{todo.title}}</span>
    <span class="btnEdit">
        <a [routerLink]="['/todo/',todo.id]"
           routerLinkActive="activeLink">
        <i class="fas fa-pencil-alt"></i></a>   
    </span>
    <span class="btnDel" (click)="removeTodoItem(todo)">
        <i class="fas fa-trash"></i>    
    </span>
</div>
