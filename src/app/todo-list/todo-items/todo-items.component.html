<div>
    <span (click)="toggleComplete(TodoIndex)">{{TodoParentName}}</span>
    <span class="btnEdit">
        <!-- <a routerLink="/todo/{{TodoIndex}}"><i class="fas fa-pencil-alt"></i></a>    -->
        <a [routerLink]="['/todo/',TodoIndex]"
           routerLinkActive="activeLink">
        <i class="fas fa-pencil-alt"></i></a>   
    </span>
    <span class="btnDel" (click)="removeTodo(TodoIndex)">
        <i class="fas fa-trash"></i>    
    </span>
</div>
