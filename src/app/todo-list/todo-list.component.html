<div *ngIf="todos.length">
	<ul>
        <div class="addTodo">
            <input #newTodo type="text" placeholder="add new" (keyup)="keyUpHandler($event,newTodo.value)">
            <button (click)="addTodo(newTodo.value)">Add</button>
        </div>
        <li *ngFor="let todo of todos">
            <div>{{todo.name}}</div>
        </li>
	</ul>
</div>
